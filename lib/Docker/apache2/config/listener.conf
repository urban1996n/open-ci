ServerName {main_server_name}
DocumentRoot /usr/local/apache2/htdocs/public
ProxyPreserveHost Off
ProxyPassMatch ^{webhook}$ fcgi://exec:9000/var/app/public/index.php/webhook$0

<Directory /usr/local/apache2/htdocs/public>
    FallbackResource {webhook}
</Directory>

ErrorLog /dev/stderr
CustomLog /dev/stdout combined

<VirtualHost *:80>
    ServerName {main_server_name}
    ServerAlias www.{main_server_name}
    Redirect permanent / https://www.{main_server_name}/
</VirtualHost>

<VirtualHost *:443>
    ServerName {main_server_name}
    ServerAlias www.{main_server_name}
    SSLEngine on
    SSLCertificateFile       /usr/local/apache2/server.crt
    SSLCertificateKeyFile    /usr/local/apache2/server.key
    SSLCertificateChainFile  /usr/local/apache2/ca_bundle.crt
</VirtualHost>
